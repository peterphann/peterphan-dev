<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration</title>
</head>

<body>
  <header>
    <h1>Race Registration!</h1>
    <p><a href="../bootcamp.html">&lt; Back</a></p>
  </header>

  <hr>

  <main>

    <form action="">

      <section>
        <label for="first">
          First Name:
          <input type="text" name="first" id="first" required>
        </label>
  
        <label for="last">
          Last Name
          <input type="text" name="last" id="last" required>
        </label>
      </section>

      <section>
        <p>Select a Race:</p>

        <div>
          <label for="fun">
            <input type="radio" name="type" id="fun" value="fun" required>
            Fun Run 5k
          </label>
        </div>
        
        <div>
          <label for="half">
            <input type="radio" name="type" id="half" value="half">
            Half Marathon
          </label>
        </div>
        
        <div>
          <label for="full">
            <input type="radio" name="type" id="full" value="full">
            Full Marathon
          </label>
        </div>
        
      </section>

      <section>
        <label for="email">
          Email
          <input type="email" name="email" id="email" required>
        </label>

        <label for="password">
          Password
          <input type="password" name="password" id="password" required>
        </label>
      </section>

      <section>
        <label for="age">
          Select Age Group
          <select name="age" id="age" required>
            <option value="1">under 18</option>
            <option value="2">18-30</option>
            <option value="3">30-50</option>
            <option value="4">50+</option>
          </select>
        </label>
      </section>

      <section>
        <button>Register!</button>
      </section>
    </form>

  </main>

  
</body>

</html>
