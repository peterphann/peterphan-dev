</head>

<body>

      </a>

    </div>
  </nav>

  <div class="container my-3">
    <div class="row bg-white rounded p-4 p-md-5 shadow">
      <h1 class="display-6 mb-3">Percentages Test</h1>
      <form onsubmit="checkAnswer(); return false;">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col-10 col-md-8 col-lg-5 col-xl-3">
                <label for="name" class="form-label">Mode</label>
                <select name="mode" id="mode" class="form-select" onchange="generateQuestion()">
                  <option value="1">Addition</option>
                  <option value="2">Subtraction</option>
                  <option value="3" selected>Multiplication</option>
                </select>
              </div>
            </div>

            <h2 class="mt-3 question"></h2>
          </div>

          <div class="col-5 col-xl-3 text-end">
            <h3>Statistics</h3>
            <hr>
            <h6 class="text-secondary statistic">
              <span class="correct"></span>
              /
              <span class="total"></span>
              <span class="percent"></span>
            </h6>
            <h6 class="text-secondary statistic">
              Total Guesses:
              <span class="total-guesses"></span>
            </h6>
            <h6 class="text-secondary statistic">
              Average Guesses:
              <span class="average-guesses"></span>
            </h6>
          </div>
        </div>

        <div class="row">
          <label for="answer" class="form-label mt-3">
            Answer
            <h6 class="text-danger guesses">0</h6>
          </label>
          <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
            <input type="text" name="answer" id="answer" class="form-control" autocomplete="off">
          </div>

          <div class="col-6 col-md-6">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-danger d-none" id="skip" onclick="skipQuestion()">Skip</button>
          </div>

          <h6 class="mt-3" id="message">have fun lil pup</h6>
        </div>

        <div class="row">
          <div class="col text-end">
            <button type="button" class="btn btn-danger" onclick="resetGame()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
