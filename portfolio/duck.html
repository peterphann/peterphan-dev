  <div class="container my-3">
    <div class="row bg-white rounded p-5 shadow">
      <h1 class="display-6 mb-3">Percentages Test</h1>
      <div class="col">
        <form onsubmit="checkAnswer(); return false;">
          <div class="row">
            <div class="col-10 col-md-6">
              <label for="name" class="form-label">Mode</label>
            <select name="mode" id="mode" class="form-select" onchange="generateQuestion()">
              <option value="1">Addition</option>
              <option value="2">Subtraction</option>
              <option value="3" selected>Multiplication</option>
            </select>
            </div>
          </div>
    
          <div class="question mt-3">
            <h1 class="field1"></h1>
            <h1 class="field2"></h1>
            <h1 class="field3"></h1>
            <h1>=</h1>
            <h1 class="field4">?</h1>
          </div>
    
          <div class="row">
            <label for="answer" class="form-label mt-3">Answer</label>
            <div class="col-6 col-md-3">
              <input type="text" name="answer" id="answer" class="form-control" autocomplete="off">
            </div>
    
            <div class="col-4 col-md-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
    
          <h6 class="mt-3" id="message">have fun lil pup</h6>
        </form>
      </div>

      <div class="col-4 col-md-2 text-end">
        <h3>Statistics</h3>
        <hr>
        <h6 class="text-success">Correct: <span class="correct">0</span></h6>
        <h6 class="text-danger">Wrong: <span class="wrong">0</span></h6>
        <br>
        <h6 class="text-primary">Current Guesses: <span class="guesses">0</span></h6>
      </div>
    </div>
  </div>
