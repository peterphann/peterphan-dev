<body>

    <div class="container-fluid justify-content-center">
      <div class="navbar-collapse" id="collapsable">

            <a href="/portfolio/index.html" class="nav-link d-none d-sm-inline">

                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />

              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"

  <div class="container bg-white rounded shadow my-3 p-5">

    <div class="row">
      <div class="col">
        <h1>Type Racer</h1>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <textarea class="form-control" name="passage" id="passage" cols="30" rows="2" readonly placeholder="Press &quot;Start Game&quot; to begin!">
          <span id="first-letter"></span>
        </textarea>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <input type="text" name="user-input" id="user-input" class="form-control d-none" oninput="checkInput();" autocomplete="off">

        <button type="button" class="btn btn-primary" id="start-button" onclick="startGame();">Start Game</button>
      </div>

      <div class="col d-flex">
        <p class="m-0 align-self-center" id="message"></p>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
