<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/logo-arift.png" type="image/x-icon">
  <title>Percentages Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/portfolio/navbar.css">
  <link rel="stylesheet" href="https://use.typekit.net/fdk6tgu.css">
  <link rel="stylesheet" href="duck.css?v=7">
  <audio preload="auto"></audio>
</head>

<body>

  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid justify-content-center">
      <div class="navbar-collapse" id="collapsable">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/portfolio/index.html" class="nav-link d-none d-sm-inline">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
              </svg>
              Back</a>
          </li>

          <li class="nav-item">
            <a href="/portfolio/index.html" class="nav-link d-sm-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <a href="https://peterphan.dev" class="navbar-brand">
        Peter
        <img width="50" height="50" src="/assets/logo-arift.png" class="mx-1">
        Phan
      </a>

    </div>
  </nav>

  <form class="container my-3 bg-white rounded shadow p-4 p-md-5" onsubmit="checkAnswer(); return false;">

    <div class="row">

      <div class="col-12 col-sm order-1 order-sm-0">
        <h1 class="display-6">Percentages Test</h1>
      </div>

      <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2 order-0 order-sm-1 mb-3 mb-sm-0">
        <select name="mode" id="mode" class="form-select" onchange="changeModes();">
          <option value="add">Addition</option>
          <option value="sub">Subtraction</option>
          <option value="mul" selected>Multiplication</option>
        </select>
      </div>

    </div>

    <div class="row mt-3">

      <div class="col-12 p-3 col-lg-9">

        <h2 id="question"></h2>

        <label for="user-answer" class="form-label row">
          <div class="col-6 col-md-4 col-lg-3 col-xl-2">
            <h6 class="text-danger answer-info">
              Attempt <span id="current-attempt">1</span>
            </h6>
          </div>

          <div class="col">
            <h6 class="text-primary answer-info">
              <span id="current-time">0.0</span> secs
            </h6>
          </div>
        </label>

        <div class="row">

          <div class="col-6 col-md-4 col-lg-3 col-xl-2">
            <input type="text" name="user-answer" id="user-answer" class="form-control" autocomplete="off" placeholder="Answer">
          </div>

          <div class="col">
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            <button type="button" class="btn btn-danger d-none" id="skip" onclick="skipQuestion();">Skip</button>
          </div>
        </div>

        <h6 class="mt-3" id="message"></h6>

      </div>

      <div class="col rounded shadow p-3 text-end">
        <div class="row">
          <div class="col">

          </div>
          <div class="col-12">
            <h3>Statistics</h3>
            <hr>
          </div>
        </div>

        <h6 class="text-secondary statistic" id="percent-statistic">
          <span id="num-correct">0</span>
          /
          <span id="num-total">0</span>
          <span id="percent-correct">0.00%</span>
        </h6>
        
        <h6 class="text-secondary statistic">
          Total Guesses:
          <span id="total-guesses">0</span>
        </h6>
        
        <h6 class="text-secondary statistic">
          Average Guesses:
          <span id="avg-guesses">0</span>
        </h6>

        
        <h6 class="text-secondary statistic">
          Average Time:
          <span id="avg-time">0</span> secs
        </h6>

      </div>
      
    </div>

    <div class="row mt-3">
      
      <div>
        <button class="btn btn-outline-secondary me-1" type="button" onclick="pauseTimer();">
          <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
          </svg>

          <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill d-none" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
          </svg>
        </button>

        <button class="btn btn-secondary me-1" type="button" onclick="refreshQuestion();">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
          </svg>
        </button>
        
        <button class="btn btn-danger" type="button" onclick="resetGame();">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>

    </div>

  </form>

  <div class="container my-3 bg-white rounded shadow p-4 p-md-5">
    <h2>Settings</h2>

    <div class="row mt-3">

      <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
        <label for="minimum-num" class="form-label">Minimum</label>
        <div class="input-group">
          <span class="input-group-text">#</span>
          <input name="minimum-num" id="minimum-num" type="number" class="form-control" value="1" onchange="updateRange()">
        </div>
      </div>
      <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
        <label for="maximum-num" class="form-label">Maximum</label>
        <div class="input-group">
          <span class="input-group-text">#</span>
          <input name="maximum-num" id="maximum-num" type="number" class="form-control" value="20" onchange="updateRange()">
        </div>
      </div>

    </div>

    <div class="mt-3" id="difficulties">

      <input onchange="updateDifficulty();" value="0" type="radio" class="btn-check" name="difficulty" id="easy-difficulty" autocomplete="off" checked>
      <label class="btn btn-outline-secondary" for="easy-difficulty">Easy</label>

      <input onchange="updateDifficulty();" value="1" type="radio" class="btn-check" name="difficulty" id="medium-difficulty" autocomplete="off">
      <label class="btn btn-outline-secondary" for="medium-difficulty">Medium</label>

      <input onchange="updateDifficulty();" value="2" type="radio" class="btn-check" name="difficulty" id="hard-difficulty" autocomplete="off">
      <label class="btn btn-outline-secondary" for="hard-difficulty">Hard</label>
      
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="duck.js?v=12"></script>
</body>

</html>
