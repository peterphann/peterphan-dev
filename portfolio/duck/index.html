  <form class="container my-3 bg-white rounded shadow p-4 p-md-5" onsubmit="checkAnswer(); return false;">

    <div class="row">

      <div class="col-12 col-sm">
        <h1 class="display-6">Percentages Test</h1>
      </div>

      <div class="col-8 col-sm-2">
        <select name="mode" id="mode" class="form-select" onchange="generateQuestion();">
          <option value="1">Addition</option>
          <option value="2">Subtraction</option>
          <option value="3" selected>Multiplication</option>
        </select>
      </div>

    </div>

    <div class="row mt-3">

      <div class="col-4 border">

        <h2 class="mt-3" id="question">1 + 1 = ?</h2>

        <label for="answer" class="form-label row">
          <div class="col-4 border">
            <h6 class="text-danger answer-info">
              Attempt <span id="current-attempt">1</span>
            </h6>
          </div>

          <div class="col border">
            <h6 class="text-primary answer-info">
              <span id="current-time">0</span> secs
            </h6>
          </div>
        </label>

        <div class="row">

          <div class="col border">
            <input type="text" name="answer" id="answer" class="form-control">
          </div>

          <div class="col border">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

        <h6 class="mt-3" id="message">have fun pookie</h6>

      </div>

      <div class="col text-end float-end border">

        

      </div>
      
    </div>

  </form>
