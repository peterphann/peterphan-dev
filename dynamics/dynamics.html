<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/logo-circle.png" type="image/x-icon">
  <title>Online Sequencer Dynamics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="dynamics.css">
  <link rel="stylesheet" href="https://use.typekit.net/fdk6tgu.css">
</head>

<body>
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid justify-content-center">
      <a href="https://peterphan.dev" class="navbar-brand">
        Peter
        <img width="50" height="50" src="../assets/logo-circle.png" alt="Arift Logo" class="mx-1">
        Phan
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#links">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="alert alert-success alert-dismissible fade show">
      Copied to clipboard!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1 class="display-6 text-center">Online Sequencer Dynamics Generator</h1>

    <form action="#">
      <div class="row justify-content-center">
        <div class="col-md-1 mt-3 mt-md-0">
          <label for="id" class="form-label">ID</label>
          <input type="number" name="id" id="id" class="form-control" min="0" placeholder="ID" value="0">
        </div>

        <div class="col-md-4 mt-3 mt-md-0">
          <label for="instrument" class="form-label">Instrument</label>
          <select name="instrument" id="instrument" class="form-select">
            <optgroup label="Piano">
              <option value=43>Electric Piano</option>
              <option value=41>Grand Piano</option>
              <option value=17>Harpsichord</option>
              <option value=25>Ragtime Piano</option>
              <option value=26>Music Box</option>
              <option value=0>Electric Piano (Classic)</option>
              <option value=8>Grand Piano (Classic)</option>
            </optgroup>

            <optgroup label="Percussion (MIDI)">
              <option value=2>Drum Kit</option>
              <option value=31>Electric Drum Kit</option>
              <option value=19>Xylophone</option>
              <option value=34>Vibraphone</option>
              <option value=21>Steel Drums</option>
            </optgroup>

            <optgroup label="Percussion (Classic)">
              <option value=39>8-Bit Drum Kit</option>
              <option value=40>2013 Drum Kit</option>
              <option value=36>808 Drum Kit</option>
              <option value=42>909 Drum Kit</option>
              <option value=53>2023 Drum Kit</option>
            </optgroup>

            <optgroup label="Guitar">
              <option value=1>Acoustic Guitar</option>
              <option value=4>Electric Guitar</option>
              <option value=48>Bass</option>
              <option value=54>Bass Guitar</option>
              <option value=5>Bass Guitar (Classic)</option>
              <option value=29>Slap Bass</option>
              <option value=32>Jazz Guitar</option>
              <option value=35>Muted E-Guitar</option>
              <option value=38>Distortion Guitar</option>
              <option value=44>Dist. Guitar (Sustain)</option>
              <option value=49>Clean Guitar</option>
              <option value=22>Sitar</option>
              <option value=33>Koto</option>
            </optgroup>

            <optgroup label="Electronic">
              <option value=3>Smooth Synth</option>
              <option value=6>Synth Pluck</option>
              <option value=7>Scifi</option>
              <option value=13>8-Bit Sine</option>
              <option value=14 selected>8-Bit Square</option>
              <option value=15>8-Bit Sawtooth</option>
              <option value=16>8-Bit Triangle</option>
            </optgroup>

            <optgroup label="Orchestra">
              <option value=9>French Horn</option>
              <option value=50>French Horn (Sustain)</option>
              <option value=10>Trombone</option>
              <option value=51>Trombone (Sustain)</option>
              <option value=11>Violin</option>
              <option value=46>Violin (Sustain)</option>
              <option value=12>Cello</option>
              <option value=45>Cello (Sustain)</option>
              <option value=18>Concert Harp</option>
              <option value=20>Pizzicato</option>
              <option value=23>Flute</option>
              <option value=47>Strings (Sustain)</option>
            </optgroup>

            <optgroup label="Testing">
              <option value=24>Saxophone</option>
              <option value=27>Synth Bass</option>
              <option value=28>Church Organ</option>
              <option value=30>Pop Synth</option>
              <option value=37>808 Bass</option>
            </optgroup>
          </select>
        </div>

        <div class="col-md-3 mt-3 mt-md-0">
          <label for="note" class="form-label">Note</label>
          <div class="input-group"> 
            <select name="note" id="note" class="form-select">
              <option value="1">A</option>
              <option value="2">A♯</option>
              <option value="3">B</option>
              <option value="4" selected>C</option>
              <option value="5">C♯</option>
              <option value="6">D</option>
              <option value="7">D♯</option>
              <option value="8">E</option>
              <option value="9">F</option>
              <option value="10">F♯</option>
              <option value="11">G</option>
              <option value="12">G♯</option>
            </select>
            <input type="number" class="form-control" min="2" max="7" value="5">
          </div>
        </div>

       
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <label for="start" class="form-label mt-3">Start Dynamic</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-volume-down" viewBox="0 0 16 16">
                <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11M12.025 8a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"/>
              </svg>
            </span>
            <select name="start" id="start" class="form-select">
              <option value="0">n</option>
              <option value="0.1">ppp</option>
              <option value="0.2">pp</option>
              <option value="0.4">p</option>
              <option value="0.7">mp</option>
              <option value="1.0" selected>mf</option>
              <option value="1.2">f</option>
              <option value="1.5">ff</option>
              <option value="1.8">fff</option>
              <option value="2">fff</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <label for="end" class="form-label mt-3">End Dynamic</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-volume-down" viewBox="0 0 16 16">
                <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11M12.025 8a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"/>
              </svg>
            </span>
            <select name="end" id="end" class="form-select">
              <option value="0">n</option>
              <option value="0.1">ppp</option>
              <option value="0.2">pp</option>
              <option value="0.4">p</option>
              <option value="0.7">mp</option>
              <option value="1.0">mf</option>
              <option value="1.2" selected>f</option>
              <option value="1.5">ff</option>
              <option value="1.8">fff</option>
              <option value="2">fff</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-3 justify-content-center">
        <div class="col-4">
          <label for="total-num" class="form-label">Total Length</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13s1.12-2 2.5-2 2.5.896 2.5 2m9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2"/>
                <path fill-rule="evenodd" d="M14 11V2h1v9zM6 3v10H5V3z"/>
                <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4z"/>
              </svg>
            </span>
            <input type="number" name="total-num" id="total-num" class="form-control" min="1" value="1">
            <select name="total-value" id="total-value" class="form-select">
              <option value=16>Whole Note</option>
              <option value=8>Half Note</option>
              <option value=4 selected>Quarter Note</option>
              <option value=2>Eighth Note</option>
              <option value=1>Sixteenth Note</option>
            </select>
          </div>
        </div>
        
        <div class="col-4">
          <label for="sub-num" class="form-label">Subdivided Length</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13s1.12-2 2.5-2 2.5.896 2.5 2m9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2"/>
                <path fill-rule="evenodd" d="M14 11V2h1v9zM6 3v10H5V3z"/>
                <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4z"/>
              </svg>
            </span>
            <input type="number" name="sub-num" id="sub-num" class="form-control" min="1" value="1">
            <select name="sub-value" id="sub-value" class="form-select">
              <option value="16">Whole Note</option>
              <option value="8">Half Note</option>
              <option value="4">Quarter Note</option>
              <option value="2">Eighth Note</option>
              <option value="1" selected>Sixteenth Note</option>
              <option value="1/2">Thirty-Second Note</option>
              <option value="1/4">Sixty-Fourth Note</option>
      
              <optgroup label="Triplets">
                <option value="8/3">Quarter Note Triplet</option>
                <option value="4/3">Eighth Note Triplet</option>
                <option value="2/3">Sixteenth Note Triplet</option>
              </optgroup>
            </select>
          </div>
        </div>
      </div>

      <button class="btn btn-outline-secondary mt-3" type="submit">Generate</button>

      <button class="btn btn-outline-secondary mt-3" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
        </svg>
      </button>

      <textarea name="result" id="result" cols="30" rows="10" class="form-control mt-3" readonly
        placeholder="Press 'Generate' to create your custom note dynamics!"></textarea>



    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
